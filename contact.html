<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="headerbg">
        <!--header white background-->
    </div>

    <div id="header" class="container">
        <h2 class="float-left text-white bg-info pt-3 pb-3 pl-3 pr-3">Jose Oliver Benitez</h2>
        <nav class="navbar navbar-expand-lg pt-4 justify-content-end">
                <a class="navbar-brand" href="index.html">About</a>
                <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                <a class="navbar-brand" href="contact.html">Contact</a>
        </nav>
    </div>

    <br>

    <div class="container">
        <h2 class="mt-3">Contact</h2>
        <hr>
   
        <form action="contact.html">
            <div class="form-group">
                <label for="name">Name</label>   
                <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <div class="form-group">   
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Your email">
            </div>  
            <div class="form-group">     
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" placeholder="Write here" style="height:200px"></textarea>
            </div>
            <button type="submit" class="btn btn-primary bg-info border-info mb-5">Submit</button>
        </form>
    </div>

    <br>

    <div id="footer" class="container-fluid text-white bg-secondary pt-3 pb-1">
        <p class="text-center">Copyright Â©2018</p>
    </div>
</body>
